<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLV Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        h2 {
            color: #006064;
        }
        label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #006064;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #004d40;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .img-container img {
            border-radius: 15px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Customer Lifetime Value Prediction</h2>
                    <form action="/predict" method="POST">
                        <div class="row form-section">
                            <div class="col-md-6 mb-3">
                                <label for="coverage">Coverage</label>
                                <select class="form-select" name="coverage" required>
                                    <option value="Basic">Basic</option>
                                    <option value="Extended">Extended</option>
                                    <option value="Premium">Premium</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="employment">Employment Status</label>
                                <select class="form-select" name="employment" required>
                                    <option value="Employed">Employed</option>
                                    <option value="Unemployed">Unemployed</option>
                                </select>
                            </div>
                        </div>

                        <div class="row form-section">
                            <div class="col-md-6 mb-3">
                                <label for="income">Income</label>
                                <input type="number" class="form-control" name="income" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="premium">Monthly Premium Auto</label>
                                <input type="number" class="form-control" name="premium" required>
                            </div>
                        </div>

                        <div class="row form-section">
                            <div class="col-md-6 mb-3">
                                <label for="claim">Months Since Last Claim</label>
                                <input type="number" class="form-control" name="claim" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="policy_age">Months Since Policy Inception</label>
                                <input type="number" class="form-control" name="policy_age" required>
                            </div>
                        </div>

                        <div class="row form-section">
                            <div class="col-md-6 mb-3">
                                <label for="complaints">Number of Open Complaints</label>
                                <input type="number" class="form-control" name="complaints" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="policies">Number of Policies</label>
                                <input type="number" class="form-control" name="policies" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="total_claim">Total Claim Amount</label>
                            <input type="number" class="form-control" name="total_claim" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-custom btn-lg">Predict CLV</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-4 text-center img-container">
                <img src="{{ url_for('static', filename='auto.jpg') }}" alt="Car Image">
            </div>
        </div>
    </div>
</body>
</html>
